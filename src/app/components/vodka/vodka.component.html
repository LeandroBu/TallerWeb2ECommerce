<div class="bebida-items full-width">
    <div class="title-hd">
      <h2>Vodka</h2>
    </div>
    <div style="display: flex; flex-wrap: wrap; height: 60vh;">
      <div *ngFor="let vodka of bebidas">
        <div *ngIf="vodka.clasificacion == 'Vodka'">
          <div class="card">
            <img class="imagen" src="{{ vodka.img }}" />
            <a class="btn btn--angubar" routerLink="/info/{{ vodka.id }}">Ver info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

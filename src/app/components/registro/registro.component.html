<app-navbar></app-navbar>
<div class="contenedor">
    <mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="formRegistro" method="post" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formRegistro.get('email')?.hasError('pattern') || formRegistro.get('email')?.hasError('required')">
    <span>El email es obligatorio</span>
  </div>  

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Nombre" formControlName="nombre">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formRegistro.get('nombre')?.hasError('pattern') || formRegistro.get('nombre')?.hasError('required')">
    <span>El nombre es obligatorio</span>
  </div>  

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Apellido" formControlName="apellido">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formRegistro.get('apellido')?.hasError('pattern') || formRegistro.get('apellido')?.hasError('required')">
    <span>El apellido es obligatorio</span>
  </div>  

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Dirección" formControlName="direccion">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formRegistro.get('direccion')?.hasError('pattern') || formRegistro.get('direccion')?.hasError('required')">
    <span>El dirección es obligatorio</span>
  </div>  

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formRegistro.get('password')?.hasError('required')">
    <span class="error-msg">La contraseña es obligatoria</span>
  </div>

  <div class="button">
    <button mat-raised-button color="primary"  mat-button [disabled]="!formRegistro.valid" (click)="onSubmit()">Login</button>
  </div>
  <div class="text-center">
    <div class="small"><a href="login">¿Ya tenés cuenta? Logueate</a></div>
</div>
</form>

</mat-card-content>
</mat-card>
</div>

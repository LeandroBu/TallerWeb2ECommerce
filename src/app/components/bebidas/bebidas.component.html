<div class="">
    <div class="title-hd">
      <h2>Todas las Bebidas </h2>
    </div>
    <div class="card_container">
      <div *ngFor="let bebida of bebidas">
        <div class="card">
          <img class="imagen" src="{{ bebida.img }}" />
          <a routerLink="/info/{{ bebida.id }}" class="btn btn--angubar">Ver info</a>
        </div>
      </div>
    </div>
  </div>

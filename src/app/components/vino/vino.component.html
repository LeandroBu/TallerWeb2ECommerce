<app-navbar></app-navbar>
<div class="container">
  <div class="col">
  <div class="d-flex align-content-center" >
      <ng-container *ngFor="let bebida of vinos">
          <mat-card class="example-card" >    
              <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{bebida.nombre}}</mat-card-title>
              <mat-card-subtitle>{{bebida.tipo}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="{{bebida.src}}">
              <mat-card-content>
              <h3>
                  ${{bebida.precio}}
              </h3>
              </mat-card-content>      
          </mat-card> 
      </ng-container>
      </div></div>
</div>

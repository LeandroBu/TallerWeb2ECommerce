<app-navbar></app-navbar>
<div class="contenedor">
    <mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="formLogin" method="post" (ngSubmit)="onClick()">
  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formLogin.get('email')?.hasError('pattern') || formLogin.get('email')?.hasError('required')">
    <span>El email es obligatorio</span>
  </div>  

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formLogin.get('password')?.hasError('required')">
    <span class="error-msg">La contraseña es obligatoria</span>
  </div>

  <div class="button">
    <button mat-raised-button color="primary"  mat-button [disabled]="!formLogin.valid" (click)="onClick()">Login</button>
  </div>
<div class="text-center">
  <div class="small"><a href="registro">¿No tenés cuenta? Registrate</a></div>
</div>
</form>

</mat-card-content>
</mat-card>
</div>

<div class="">
    <div class="title-hd">
      <h2>Whisky</h2>
    </div>
    <div class="card_container">
      <div *ngFor="let whisky of bebidas">
        <div *ngIf="whisky.clasificacion == 'Whisky'">
          <div class="card">
            <img class="imagen" src="{{ whisky.img }}" />
            <a routerLink="/info/{{ whisky.id }}" class="btn btn--angubar">Ver info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

<mat-toolbar class="bg-primary text-white">
  <div *ngIf="isLogged"></div>

    <button mat-button routerLink="/vino">Vinos</button>     
    <button mat-button routerLink="/vodka">Vodkas</button> 
    <button mat-button routerLink="/whisky">Whiskies</button>

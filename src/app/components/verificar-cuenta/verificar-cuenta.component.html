<app-navbar></app-navbar>
<div class="contenedor">
    <mat-card>
    <mat-card-title>Verificar</mat-card-title>
<mat-card-content>
<form [formGroup]="formVerificacion" method="post" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formVerificacion.get('email')?.hasError('pattern') || formVerificacion.get('email')?.hasError('required')">
    <span>El email es obligatorio</span>
  </div>  

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Codigo" formControlName="codigo">
    </mat-form-field>
  </p>
  <div class="text-danger" *ngIf="formVerificacion.get('codigo')?.hasError('required')">
    <span class="error-msg">La codigo es obligatoria</span>
  </div>

  <div class="button">
    <button mat-raised-button color="primary"  mat-button [disabled]="!formVerificacion.valid" (click)="onSubmit()">Aceptar</button>
  </div>
</form>

</mat-card-content>
</mat-card>
</div>

<div class="col-12 col-md-6 " >
    <div class="card-group">
    <mat-card class="example-card"*ngFor="let bebida of bebidas" >    
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{bebida.nombre}}</mat-card-title>
            <mat-card-subtitle>{{bebida.tipo}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{bebida.src}}">
            <mat-card-content>
            <h3>
                ${{bebida.precio}}
            </h3>
            </mat-card-content>
            
        </mat-card> 
    </div>
  </div>
